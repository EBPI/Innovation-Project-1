
<article id="login" class="pure-g">
    <section class="pure-u-1-3"></section>
    <section class="pure-u-1-3">
        <form class="pure-form pure-form-stacked">
            <fieldset>
                <legend>Login to the system</legend>
                <label for="username">username</label>
                <input type="text" #username />
                <label for="password">password</label>
                <input type="password" #password />
                <button (click)="login(username.value, password.value)" class="pure-button pure-button-primary">login</button>
            </fieldset>
        </form>
    </section>
    <section class="pure-u-1-3"></section>
</article>
