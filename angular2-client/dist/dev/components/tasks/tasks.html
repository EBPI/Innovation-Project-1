<div [hidden]="!authenticationService.isLoggedIn()">
    <h2>Tasks</h2>

	<ul class="pure-menu-list task-list">
		<li *ng-for="#task of tasks" class="pure-menu-item">
			<button class="pure-button" (click)="showTask($event, task.title, task._id)">{{task.title}}</button>
        </li>
	</ul>

    <p>Number of tasks: {{nrOfTasks}}</p>

    <form class="pure-form">
        <fieldset>
            <legend>Add a task</legend>

            <input [(ng-model)]="taskTitle" placeholder="description ..." />
			<input [(ng-model)]="taskId" placeholder="id ..." />

            <button (click)="saveTask($event, taskTitle, taskId)" class="pure-button pure-button-primary">add</button>
        </fieldset>
    </form>
</div>
